<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link href="main.css" rel="stylesheet" >
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header class="">
        <nav class="navbar ">
            <div class="visitor-container">
                <div class="nav-header">
                        <i class="material-icons d-lg-none">
                                menu
                        </i>
                        <a class="brand" href="#" >
                            <span class="sr-only"></span>
                        </a>
                        <div class="mobile-serach  d-lg-none">
                            <a href="#"><i class="material-icons">search</i></a>
                        </div>
                </div>
                <div class="desktop-nav">
                    <ul class="nav-links">
                        <li class=""><a href="#">Categories</a></li>
                        <li class=""><a href="#">Services</a></li>
                        <li class=""><a href="#">Prices</a></li>
                        <li class=""><a href="#">Awarded Designs</a></li>
                    </ul>
                </div>
            </div>
           
        </nav>
    </header>

    <section class="mt-lg-nav back-img" data-page="signup">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <form action="" class="fun-with-kami-form">
                        <h1>Let's Get Started</h1>
                        <div class="input-with-label">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="funform" placeholder="Username">
                        </div> 
                        <div class="input-with-label">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="funform" placeholder="Email Address">
                        </div> 
                        <div class="input-with-row">
                            <div class="input-with-label">
                                <label for="firstName">Firstname</label>
                                <input type="text" id="firstName" class="funform" placeholder="First Name">
                            </div> 
                            <div class="input-with-label">
                                <label for="lastName">Lastname</label>
                                <input type="text" id="lastName" class="funform" placeholder="Last Name">
                            </div> 
                        </div>
                        <div class="input-with-label">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="funform" placeholder="Password">
                        </div> 
                        <div class="input-with-label">
                            <label for="reEnterPassword">Re-enter Password</label>
                            <input type="password" id="reEnterPassword" class="funform" placeholder="Re-enter Password">
                        </div> 
                        <div class="submit-button">
                            <input type="submit" value="Sign in">
                        </div>
                        <div class="break-line"></div>
                        <div class="extra-opt">
                            <p>Already have an account? <a class="alert" href="login.html">Log in</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-lg-8"></div>
            </div>
        </div>
    </section>
    <footer class="simple-footer">
        <div class="container">
            <div class="row justify-center d-col">
                <div class="legal-info">
                    © 2018 Graphicdesignshop® Global Inc.
                </div>
                <div class="terms">
                    <a href="">Terms of Services</a>
                    <a href="">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>


</body>
</html>

<body>
    <header class="">
        <nav class="navbar ">
            <div class="visitor-container">
                <div class="nav-header">
                        <i class="material-icons d-lg-none">

                        </i>
                        <a class="brand" href="#" >

                        <div class="mobile-serach  d-lg-none">

                </div>
                <div class="desktop-nav">

    <section class="mt-lg-nav back-img" data-page="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <form action="" class="fun-with-kami-form">
                        <h1>Welcome back</h1>
                        <div class="input-with-label">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="funform" placeholder="Username">
                        </div> 
                        <div class="input-with-label">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="funform" placeholder="Password">
                        </div> 
                        <div class="forgot-password">
                            <a href="forgotpassword.html">Forgot your password?</a>
                        </div>
                        <div class="submit-button">
                            <input type="submit" value="Sign in">
                        </div>
                        <div class="break-line"></div>
                        <div class="extra-opt">
                            <p>Don't have an account? <a class="alert" href="signup.html">Sign up</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-lg-8"></div>
